<highcharts-chart
  [Highcharts]="HighchartsCloseValue"
  [options]="chartOptionsCloseValue"
  [callbackFunction]="chartCallback"
  style="width: 400px; height: 400px; display: block;">
</highcharts-chart>

<highcharts-chart
  [Highcharts]="HighchartsVariationValue"
  [options]="chartOptionsVariation"
  [callbackFunction]="chartVariationCallback"
  style="width: 400px; height: 400px; display: block;">
</highcharts-chart>
